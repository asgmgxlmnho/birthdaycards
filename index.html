    }

    .card {

      overflow: hidden;
      text-align: center;
    }

   .card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  object-position: center top; /* Ensures face/head shows */
}


    .card h2 {
      color: #333;
      margin: 20px 0 10px;
    }

    .card p {
      color: #555;
      font-size: 16px;
      padding: 0 20px 20px;
    }

    .card .footer {
      background-color: #fcd2dc;
      color: #a22c4d;
      padding: 15px;
      font-weight: bold;
    }
  </style>
</head>
